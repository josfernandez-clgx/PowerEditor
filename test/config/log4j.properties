#--------------------------------------------------------------------
# Log4J Properties for the PowerEditor Tests.
#
#--------------------------------------------------------------------

log4j.rootLogger=WARN,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2}] %m%n

log4j.category.com.mindbox.pe=INFO, main
log4j.additivity.com.mindbox.pe=false

log4j.category.com.mindbox.ftest=DEBUG, main
log4j.additivity.com.mindbox.ftest=false

log4j.appender.main=org.apache.log4j.RollingFileAppender
log4j.appender.main.File=test/log/test.log
log4j.appender.main.MaxFileSize=2048KB
log4j.appender.main.MaxBackupIndex=10
log4j.appender.main.layout=org.apache.log4j.PatternLayout
log4j.appender.main.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%c{2}] %m%n

log4j.category.org.apache.commons.digester.Digester=WARN, stdout
log4j.additivity.org.apache.commons.digester.Digester=false
